name: Make build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Install NASM
      uses: mstksg/get-package@v1
      with:
        apt-get: nasm
    - name: Install BBE
      uses: mstksg/get-package@v1
      with:
        apt-get: bbe
    - name: Checkout code
      uses: actions/checkout@v2
    - name: 'CI patch: remove linker size constraints'
      run: sed -Ei 's/, LENGTH = [0-9]*k/, LENGTH = 32k/' linker.ld
    - name: make
      run: make
    - name: Upload raw disk image
      uses: actions/upload-artifact@v1.0.0
      with:
        name: disk.img
        path: build/disk.img
